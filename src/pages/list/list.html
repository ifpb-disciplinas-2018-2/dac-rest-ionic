<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let cliente of clientes" >
      <ion-item class="cliente" (click)="irParaCliente(cliente.id)">
        <ion-avatar item-left>
          <img src="{{cliente.foto}}">
        </ion-avatar>
        <h2>{{cliente.nome}}</h2>
      </ion-item>
      <ion-item-options side="left">
          <button ion-button color="primary" (click)="editarCliente(cliente)">
            <ion-icon name="create"></ion-icon>
            editar
          </button> 
        </ion-item-options> 
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="remover(cliente)">
          <ion-icon name="trash"></ion-icon>
          excluir
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab color="secondary" (click)="novoCliente()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
